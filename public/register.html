<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StudyMetrics</title>
    <style>
        :root {
            --bg-primary: #0c1220;
            --bg-secondary: #162033;
            --bg-card: #1e2a42;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-primary: #6366f1;
            --border-primary: #334155;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 50%, #4338ca 100%);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c1220 0%, #1e293b 50%, #334155 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        
        .register-card {
            background: rgba(30, 42, 66, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 420px;
            border: 2px solid var(--border-primary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 1.5rem 1.5rem 0 0;
        }
        
        .register-title {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--bg-secondary);
        }
        
        .form-button {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .form-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .pin-inputs {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }
        
        .pin-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 0.75rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .pin-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--bg-secondary);
        }
        
        .form-toggle {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-toggle a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">Join StudyMetrics to track your progress</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Choose a username" required minlength="3">
            </div>
            
            <div class="form-group">
                <label class="form-label">4-Digit PIN</label>
                <div class="pin-inputs">
                    <input type="password" class="pin-input" maxlength="1" pattern="[0-9]" required>
                    <input type="password" class="pin-input" maxlength="1" pattern="[0-9]" required>
                    <input type="password" class="pin-input" maxlength="1" pattern="[0-9]" required>
                    <input type="password" class="pin-input" maxlength="1" pattern="[0-9]" required>
                </div>
            </div>
            
            <button type="submit" class="form-button" id="registerBtn">
                <span id="registerText">Create Account</span>
            </button>
        </form>
        
        <div class="form-toggle">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
    
    <script>
        // PIN input functionality
        const pinInputs = document.querySelectorAll('.pin-input');
        
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                const digits = paste.slice(0, 4).split('');
                digits.forEach((digit, i) => {
                    if (pinInputs[i]) pinInputs[i].value = digit;
                });
                if (digits.length > 0) {
                    const lastIndex = Math.min(digits.length - 1, pinInputs.length - 1);
                    pinInputs[lastIndex].focus();
                }
            });
        });
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const pin = Array.from(pinInputs).map(p => p.value).join('');
            
            if (username.length < 3) {
                alert('Username must be at least 3 characters long');
                return;
            }
            
            if (pin.length !== 4) {
                alert('Please enter a 4-digit PIN');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            const registerText = document.getElementById('registerText');
            
            registerBtn.disabled = true;
            registerText.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, pin })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('studymetrics_token', data.token);
                    registerText.textContent = 'Success!';
                    window.location.href = '/';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            } finally {
                registerBtn.disabled = false;
                registerText.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
