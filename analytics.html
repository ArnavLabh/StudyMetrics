<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - StudyMetrics</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Base styles */
        :root {
            --bg-primary: #0c1220;
            --bg-secondary: #162033;
            --bg-card: #1e2a42;
            --bg-hover: #2a3651;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-primary: #6366f1;
            --border-primary: #334155;
            --border-secondary: #475569;
        }
        
        /* Analytics specific styles */
        .analytics-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .analytics-card {
            background: linear-gradient(145deg, #1e2a42 0%, #162033 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 2px solid #334155;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #6366f1;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }
    </style>
</head>
<body style="background: #0c1220; color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
    <div class="analytics-container">
        <a href="index.html" class="back-btn">
            <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
            Back to Dashboard
        </a>
        
        <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 2rem; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            📈 Analytics Dashboard
        </h1>
        
        <div class="analytics-grid">
            <div class="analytics-card">
                <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <i data-lucide="radar" style="width: 18px; height: 18px; color: #6366f1;"></i>
                    Section Performance Radar
                    <button onclick="generatePythonCharts()" id="generateBtn" 
                            style="margin-left: auto; padding: 0.25rem 0.5rem; background: #10b981; color: white; border: none; border-radius: 0.25rem; font-size: 0.75rem; cursor: pointer;">
                        Generate
                    </button>
                </h3>
                <div class="chart-container" id="radarChartContainer">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #94a3b8; text-align: center;">
                        <div>
                            <i data-lucide="zap" style="width: 48px; height: 48px; margin-bottom: 1rem;"></i>
                            <p>Click "Generate" to create advanced analytics charts</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="analytics-card">
                <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <i data-lucide="pie-chart" style="width: 18px; height: 18px; color: #6366f1;"></i>
                    Grade Distribution
                </h3>
                <div class="chart-container">
                    <canvas id="gradeDistChart"></canvas>
                </div>
            </div>
            
            <div class="analytics-card">
                <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <i data-lucide="target" style="width: 18px; height: 18px; color: #6366f1;"></i>
                    Target CGPA Calculator
                </h3>
                <div style="display: flex; gap: 0.75rem; margin-bottom: 1rem;">
                    <input type="number" id="targetCgpaInput" placeholder="Target CGPA (e.g., 9.00)" 
                           style="flex: 1; padding: 0.5rem; background: #0c1220; border: 1px solid #334155; border-radius: 0.5rem; color: white;">
                    <button onclick="calculateTarget()" 
                            style="padding: 0.5rem 1rem; background: #6366f1; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                        Calculate
                    </button>
                </div>
                <div id="targetResult"></div>
            </div>
            
            <div class="analytics-card">
                <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <i data-lucide="bar-chart" style="width: 18px; height: 18px; color: #6366f1;"></i>
                    Section Performance
                </h3>
                <div class="chart-container">
                    <canvas id="sectionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js?v=3.1.0"></script>
    <script>
        // Initialize analytics page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Load user data and initialize charts
            loadAnalyticsData();
        });
        
        // Get user data from localStorage or API
        let userData = JSON.parse(localStorage.getItem('studymetrics_userdata') || '{}');
        
        async function loadAnalyticsData() {
            try {
                const token = localStorage.getItem('studymetrics_token');
                if (token) {
                    const response = await fetch('/api/user/data', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        userData = data.userData || {};
                    }
                }
            } catch (error) {
                console.log('Using offline data');
            }
            initializeAnalyticsCharts();
            
            // Add CSS for loading animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        function initializeAnalyticsCharts() {
            if (typeof Chart === 'undefined') {
                setTimeout(initializeAnalyticsCharts, 500);
                return;
            }
            
            createCGPATrendChart();
            createGradeDistChart();
            createSectionChart();
        }
        
        async function generatePythonCharts() {
            const btn = document.getElementById('generateBtn');
            const container = document.getElementById('radarChartContainer');
            
            btn.textContent = 'Generating...';
            btn.disabled = true;
            
            container.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #6366f1;">
                    <div style="text-align: center;">
                        <div style="width: 40px; height: 40px; border: 4px solid #334155; border-top: 4px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                        <p>Generating advanced analytics...</p>
                    </div>
                </div>
            `;
            
            try {
                const token = localStorage.getItem('studymetrics_token');
                const response = await fetch('/api/analytics/python-charts', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userData })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displayPythonCharts(result.charts);
                } else {
                    throw new Error('Failed to generate charts');
                }
            } catch (error) {
                console.error('Chart generation error:', error);
                container.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ef4444; text-align: center;">
                        <div>
                            <i data-lucide="alert-circle" style="width: 48px; height: 48px; margin-bottom: 1rem;"></i>
                            <p>Failed to generate charts<br><small>Python analytics not available</small></p>
                        </div>
                    </div>
                `;
            } finally {
                btn.textContent = 'Generate';
                btn.disabled = false;
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        }
        
        function displayPythonCharts(charts) {
            const container = document.getElementById('radarChartContainer');
            
            if (charts['section_performance_radar.png']) {
                container.innerHTML = `
                    <img src="${charts['section_performance_radar.png']}" 
                         alt="Section Performance Radar" 
                         style="width: 100%; height: 100%; object-fit: contain; border-radius: 0.5rem;">
                `;
            } else {
                container.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #f59e0b;">
                        <p>Chart generated but not available for display</p>
                    </div>
                `;
            }
        }
        
        function createGradeDistChart() {
            const ctx = document.getElementById('gradeDistChart');
            const grades = { S: 0, A: 0, B: 0, C: 0, D: 0, E: 0 };
            
            Object.values(userData.courses || {}).forEach(course => {
                if (course.grade && grades.hasOwnProperty(course.grade)) {
                    grades[course.grade]++;
                }
            });
            
            const hasData = Object.values(grades).some(count => count > 0);
            
            if (hasData) {
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(grades).filter(g => grades[g] > 0),
                        datasets: [{
                            data: Object.values(grades).filter(count => count > 0),
                            backgroundColor: ['#22c55e', '#3b82f6', '#06b6d4', '#f59e0b', '#f97316', '#ef4444']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: '#cbd5e1', padding: 12 }
                            }
                        }
                    }
                });
            } else {
                ctx.getContext('2d').fillText('No grades yet', 200, 150);
            }
        }
        
        function createSectionChart() {
            const ctx = document.getElementById('sectionChart');
            const sections = { Foundation: 0, Programming: 0, 'Data Science': 0, Degree: 0 };
            
            Object.entries(userData.courses || {}).forEach(([courseId, data]) => {
                if (data.grade) {
                    const [section] = courseId.split('-');
                    if (section === 'foundation') sections.Foundation++;
                    else if (section === 'programming') sections.Programming++;
                    else if (section === 'dataScience') sections['Data Science']++;
                    else if (section === 'degreeCore' || section === 'elective') sections.Degree++;
                }
            });
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(sections),
                    datasets: [{
                        label: 'Completed Courses',
                        data: Object.values(sections),
                        backgroundColor: '#6366f1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' }, ticks: { color: '#cbd5e1' } },
                        x: { grid: { color: '#334155' }, ticks: { color: '#cbd5e1' } }
                    }
                }
            });
        }
        
        function calculateTarget() {
            const target = parseFloat(document.getElementById('targetCgpaInput').value);
            const result = document.getElementById('targetResult');
            
            if (!target || target < 0 || target > 10) {
                result.innerHTML = '<p style="color: #ef4444;">Please enter a valid CGPA (0-10)</p>';
                return;
            }
            
            // Calculate current stats
            let totalPoints = 0, totalCredits = 0;
            Object.entries(userData.courses || {}).forEach(([courseId, data]) => {
                if (data.grade) {
                    const gradePoints = { S: 10, A: 9, B: 8, C: 7, D: 6, E: 4 }[data.grade] || 0;
                    const credits = 4; // Simplified
                    totalPoints += gradePoints * credits;
                    totalCredits += credits;
                }
            });
            
            const currentCGPA = totalCredits > 0 ? totalPoints / totalCredits : 0;
            const remainingCredits = 142 - totalCredits;
            
            if (remainingCredits <= 0) {
                result.innerHTML = '<p style="color: #10b981;">🎉 All credits completed!</p>';
                return;
            }
            
            const requiredPoints = target * (totalCredits + remainingCredits) - totalPoints;
            const requiredAvg = requiredPoints / remainingCredits;
            
            if (requiredAvg > 10) {
                result.innerHTML = '<p style="color: #ef4444;">❌ Target not achievable with remaining credits</p>';
            } else if (requiredAvg < 4) {
                result.innerHTML = '<p style="color: #10b981;">✅ Target easily achievable!</p>';
            } else {
                result.innerHTML = `
                    <div style="color: #10b981; padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: 0.5rem;">
                        <strong>📊 Analysis:</strong><br>
                        Current CGPA: ${currentCGPA.toFixed(2)}<br>
                        Target CGPA: ${target}<br>
                        Required average in remaining ${Math.ceil(remainingCredits/4)} courses: ${requiredAvg.toFixed(2)}<br>
                        <small>Recommendation: Aim for ${requiredAvg > 8 ? 'A grades' : requiredAvg > 7 ? 'B grades' : 'C grades or better'}</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
